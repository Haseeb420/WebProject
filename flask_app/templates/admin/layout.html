<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}

        {% endblock title %}</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/admin.css')}}">
    <link rel="icon" href="{{url_for('static',filename='img/logo1.jpg')}}">
    <link rel="stylesheet" href="{{ url_for( 'static' ,filename='fontawesome-free-5.8.1-web/css/fontawesome.min.css')}}">
    <link rel="stylesheet" href="{{ url_for( 'static' ,filename='fontawesome-free-5.8.1-web/css/all.min.css')}}">

    <!-- font awsone icons cdn added here -->
    <script src="{{ url_for( 'static', filename='fontawesome-free-5.8.1-web/js/fontawesome.min.js'  ) }}"></script>
    <script src="{{ url_for( 'static', filename='fontawesome-free-5.8.1-web/js/all.min.js'  ) }}"></script>
    <!-- <script src="https://kit.fontawesome.com/81c44bd5c6.js" crossorigin="anonymous"></script> -->

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
        <a class="navbar-brand" href="#" id="brand_name">Online Shoes Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav d-lg-none mr-auto">
                <li class="nav-item">
                    <a href=" {{url_for('admin_dashboard')}} " class="nav-link">
                        <i class="fa fa-tachometer" aria-hidden="true"></i>
                        <span class="text">Dashboard</span></a>
                </li>
                <li class="nav-item">
                    <a href="  {{url_for('products')}} " class="nav-link">
                        <i class="fa fa-futbol-o" aria-hidden="true"></i>
                        <span class="text">Products</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for( 'show_customer' ) }} " class="nav-link">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <span class="text">Customer</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href=" {{ url_for( 'sales' ) }} " class="nav-link">
                        <i class="fa fa-bar-chart" aria-hidden="true"></i>
                        <span class="text">Sales</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href=" {{ url_for( 'orders' ) }} " class="nav-link">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <span class="text">Orders</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{  url_for('feedbacks')  }}" class="nav-link">
                        <i class="fa fa-comments" aria-hidden="true"></i>
                        <span class="text">Feedback</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user-circle"></i><span class="text">{{name}}</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{{ url_for('profile')  }}">View Profile</a>
                        <a class="dropdown-item" href=" {{url_for( 'change_password' )}} ">change Password</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" href="{{url_for('logout')}}"><i class="fa fa-power-off"
                                aria-hidden="true"></i><span class="text">Logout</span></a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- sidebar menu code starts from here -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 bg-dark d-lg-block d-none" id="side_menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href=" {{url_for( 'admin_dashboard' )}} " class="nav-link">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                            <span class="text">Dashboard</span></a>
                    </li>
                    <li class="nav-item">
                        <a href=" {{url_for('products')}} " class="nav-link">
                            <i class="fa fa-space-shuttle" aria-hidden="true"></i>
                            <span class="text">Products</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href=" {{ url_for( 'show_customer' ) }} " class="nav-link">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <span class="text">Customer</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href=" {{ url_for( 'sales' ) }} " class="nav-link">
                            <i class="fas fa-cash-register" aria-hidden="true"></i>
                            <span class="text">Sales</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href=" {{ url_for( 'orders' ) }}  " class="nav-link">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                            <span class="text">Orders</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{  url_for('feedbacks')  }}" class="nav-link">
                            <i class="fa fa-comments" aria-hidden="true"></i>
                            <span class="text">Feedback</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10 col-12" id="content">
                {%block content%}
                {% endblock content %}
            </div>
        </div>
    </div>

    <!-- *6>a[href="#"]>i.material-icons.icons+span.text -->
    <!-- sidebar menu code ends here -->



    <!-- <script src="{{ url_for('static', filename='main.css') }}"></script> -->
    <script src="{{url_for('static',filename='js/jquery-3.5.1.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
</body>

</html>
