{% extends 'admin/layout.html' %}

{% block title %}
Profile
{% endblock title %}

{% block content %}

<div class="container" id="profileData">
    <h3 class="h1 text-center">
        Profile Data
    </h3>
    <hr>
    <form>
        <div class="row">
            <div class="col">
                <label for="id">ID :</label>
                <input type="number" class="form-control" id="id" value="{{data['id']}}" disabled />
            </div>
            <div class="col">
                <label for="Name">Name :</label>
                <input type="text" class="form-control" id="Name" value="{{data['name']}}" disabled />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" value="{{data['email']}}" disabled />
            </div>
            <div class="col">
                <label for="phone">Phone :</label>
                <input type="number" class="form-control" id="phone" value="{{data['phone']}}" disabled />
            </div>
        </div>
    </form>
    <button href="#" class="btn btn-info d-block mx-auto my-4" onclick="updateProfile()">Update Profile</button>
</div>



<br><br>
<hr>
<div class="container" id="updateProfile">
    <h3 class="h1 text-center">
        Update Profile Data
    </h3>
    <hr>
    <form action=" {{url_for('update_profile')}}" onsubmit="return validateProfile()" method="post">
    <div class="row">
        <div class="col">
            <label for="Name">Name :</label>
            <input type="text" class="form-control" id="user_name" name="name" value="{{data['name']}}">
        </div>
    </div>
    <p id="name_error" class="text-center h6 text-danger"></p>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="user_email" name="email" value="{{data['email']}}" readonly>
            <p id="email_error" class="text-center h6 text-danger"></p>
        </div>
        <div class="col">

            <label for="phone">Phone :</label>
            <input type="number" class="form-control" id="user_phone" name="phone" value="{{data['phone']}}">
            <p id="phone_error" class="text-center h6 text-danger"></p>
        </div>
    </div>
    <button class="btn btn-success d-block mx-auto my-3" type="submit">Save Profile</button>

</div>
</form>

</div>


{% endblock content %}
